      //       //location.href=theLink;
      //   }
      //   xmlhttp.open("GET",theLink,false);
      //   xmlhttp.send();
      // }
      var preAddress  = '.';
      var posAddress  = 'index';
      var typeAddress = 'html';
      var encryptAddress = true;
      function sendTo(){
        var address = document.getElementById("pass").value;
        if(address.length>0){
          var chanceAddress = new Chance(address);
          var newAddress = null;
          if(encryptAddress) newAddress = chanceAddress.string({length: chanceAddress.integer({min: address.length+25, max: address.length+35}), pool: 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789'});
          else newAddress = address;
          var finalAddress = preAddress+'/'+newAddress+'/'+posAddress+'.'+typeAddress;
          location.href=finalAddress;
          //setTimeout(function(){ checkAndSend(finalAddress);}, 100);
          //alert('ok:\n'+finalAddress);
        }
        return false;
      }
    </script>

    <script src="src/URI.min.js"></script>
    <script type="text/javascript">//This is to made possible a .../pass.html?pass=code
      var ops = URI(document.URL).query(true);
      var query = false;
      var askedEncryption = false;
      for (var key in ops) {
        if (ops.hasOwnProperty(key)) {
          if(key=="pass"){
            //alert(ops[key]);
            document.getElementById("pass").value = ops[key];
            query = true;
          }
          else if(key=="pre")     preAddress = ops[key];
          else if(key=="pos")     posAddress = ops[key];
          else if(key=="type")    typeAddress = ops[key];
          else if(key=="encrypt") askedEncryption = true;
        }
      }
      if(!askedEncryption) encryptAddress = false;
      if(query) sendTo();
    </script>
